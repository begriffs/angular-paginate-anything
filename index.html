<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org">
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//raw.githack.com/begriffs/angular-paginate-anything/master/src/paginate-anything.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

    <title>Demo angular-paginate-anything</title>
  </head>
  <body ng-app="demoapp" ng-controller="DemoController">
    <ul>
      <li ng-repeat="a in alphabet">{{a}}</li>
    </ul>
    <pagination url="http://pagination.begriffs.com/letters" per-page="5"></pagination>
  </body>
  <script>
  angular.module("demoapp", ['begriffs.paginate-anything'])
    .controller("DemoController", function($scope, $templateCache) {
      $scope.alphabet = [];
    });
</script>
</html>
